<section class="section">
    <div class="container mt-5">
      <div class="row">
        <div class="col-12 col-sm-8 offset-sm-2 col-md-6 offset-md-3 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4">
          <div class="card card-secondary">
            <div class="card-header">
              <h4>Forgot Password</h4>
            </div>
            <div class="card-body">
              <p class="text-muted">We will send a link to reset your password</p>
              <form #Form="ngForm" (ngSubmit)="onSubmit(Form)" novalidate>
                <div class="form-group">
                  <label for="Mobile">Mobile</label>
                  <input type="text" class="form-control" [(ngModel)]="MobileNo" name="Mobile"
                      maxlength="10" (keypress)="onlyNumberKey($event)" pattern="^[0-9]{10}$"
                      #Mobile="ngModel"
                      [ngClass]="(!Mobile?.valid && (Mobile?.dirty || Mobile?.touched || Form.submitted))?'is-invalid':Mobile?.valid && Form.submitted?'is-valid':''"
                      required autocomplete="false">
                  <div *ngIf="!Mobile?.valid && (Mobile?.dirty || Mobile?.touched || Form.submitted) && Mobile.errors?.['required']"
                      class="invalid-feedback">
                      Mobile No is required
                  </div>
                  <div *ngIf="!Mobile?.valid && (Mobile?.dirty || Mobile?.touched || Form.submitted) && Mobile.errors?.['pattern']"
                      class="invalid-feedback">
                      Please enter correct Mobile No
                  </div>
              </div>
                <div class="form-group">
                  <button type="submit" class="btn btn-primary btn-lg btn-block" tabindex="4">
                    Forgot Password
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
